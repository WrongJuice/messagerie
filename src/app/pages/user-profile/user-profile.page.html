<ion-header>
  <ion-toolbar>
    <ion-title>{{ dataUser.username }}'s profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>First name :</ion-label>
      <ion-label class="userValue">{{ dataUser.firstName }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Last name :</ion-label>
      <ion-label class="userValue">{{ dataUser.lastName }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Username :</ion-label>
      <ion-label class="userValue">{{ dataUser.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email :</ion-label>
      <ion-label class="userValue">{{ dataUser.email }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Address :</ion-label>
      <ion-label class="userValue">{{ dataUser.address }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Birthdate :</ion-label>
      <ion-label class="userValue">{{ dataUser.birthdate | date: 'MMM dd, yyyy' }}</ion-label>
    </ion-item>
    <ion-list style="text-align: center">
      <ion-button (click)="gotToHome()">Return</ion-button>
      <ion-button (click)="logout()" color="danger">Logout</ion-button>
    </ion-list>
  </ion-list>

</ion-content>
