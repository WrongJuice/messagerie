<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form *ngIf="!connected" [formGroup]="loginForm" (ngSubmit)="submit()">

    <ion-item>
      <ion-label position="floating">Email :</ion-label>
      <ion-input type="email" formControlName="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Password :</ion-label>
      <ion-input formControlName="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon slot="end" [name]="showPassword ? 'eye' : 'eye-off-outline'" (click)="togglePassword()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-button (click)="submit()" [disabled]="loginForm.invalid">
        &nbsp;Login
      </ion-button>
    </ion-item>

  </form>

  <div *ngIf="connected">
    <h1>You are connected !</h1>

    <ion-item>
      <ion-button (click)="logout()" color="danger">
        &nbsp;Logout
      </ion-button>
    </ion-item>
  </div>

</ion-content>
