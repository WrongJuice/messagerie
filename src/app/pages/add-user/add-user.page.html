<ion-header>
  <ion-toolbar>
    <ion-title>add-user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="userForm" (ngSubmit)="submit()">

    <ion-item>
      <ion-label position="floating">Firstname :</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Username :</ion-label>
      <ion-input formControlName="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address :</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Birthdate :</ion-label>
      <ion-input formControlName="birthDate"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email :</ion-label>
      <ion-input formControlName="mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password :</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm your password :</ion-label>
      <ion-input formControlName="passwordConfirm"></ion-input>
    </ion-item>

  </form>

</ion-content>
