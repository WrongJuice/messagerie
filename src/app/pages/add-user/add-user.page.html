<ion-header>
  <ion-toolbar>
    <ion-title>add-user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="userForm" (ngSubmit)="submit()">

    <ion-item>
      <ion-label position="floating">Firstname :</ion-label>
      <ion-input formControlName="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Lastname :</ion-label>
      <ion-input formControlName="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Username :</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address :</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Birthdate :</ion-label>
      <ion-datetime formControlName="birthDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email :</ion-label>
      <ion-input formControlName="mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" >Password :</ion-label>
      <ion-input formControlName="password" placeholder="Password" [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirm your password :</ion-label>
      <ion-input formControlName="passwordConfirm" placeholder="Confirm password" [type]="showConfirmPassword ? 'text' : 'password'"></ion-input>
      <ion-icon slot="end" [name]="passwordToggleIcon" (click)="toggleConfirmPassword()"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-button (click)="submit()" [disabled]="userForm.invalid">
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;Create account
      </ion-button>
    </ion-item>

  </form>

</ion-content>
